<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}default title{% endblock title %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;0,600;0,700;1,200;1,300&display=swap" rel="stylesheet">
        {% load static %}
        <link rel="stylesheet" href="{% static "apparelapp/css/style.css" %}">

    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style='background-color: #ffffff'>
            <div class="container-fluid">
              <a class="navbar-brand" href="#"><strong>Men Apparel</strong></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url "apparelapp:home" %}"> HOME </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "apparelapp:cart" %}"> CART </a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                       SHOP 
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="{% url "apparelapp:topapparels" %}">Topwears</a></li>
                      <li><a class="dropdown-item" href="{% url "apparelapp:botapparels" %}">Bottomwears</a></li>
                      <li><a class="dropdown-item" href="{% url "apparelapp:footapparels" %}">Footwear</a></li>
                    </ul>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url "apparelapp:contact" %}"> CONTACT </a>
                  </li>
                  <li class="nav-item">
                  {% if user.is_authenticated %}
                      <a class="nav-link" href="{% url 'apparelapp:account' pk=user.id %}">ACCOUNT</a>
                  {% else %}
                      <a class="nav-link" href="{% url 'login' %}?next={{request.path}}">LOGIN</a>
                  {% endif %}
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        {% block content %}
        default content
        {% endblock content %}
    </body>
</html>
